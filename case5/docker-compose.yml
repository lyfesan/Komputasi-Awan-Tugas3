services:
  backend:
    build: ./backend
    container_name: weather-backend
    ports:
      - "5000:5000"
    networks:
      - weather-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: weather-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - weather-net
    restart: unless-stopped

networks:
  weather-net:
    driver: bridge
